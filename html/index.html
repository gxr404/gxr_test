<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div>
      <!-- <img src="https://gxr404.github.io/gxr_test/311111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111.jpg" alt="img">
      <img src="https://gxr404.github.io/gxr_test/11111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111.jpg" /> -->

      <div id="box">
        <p class="item" data-field="version"></p>
        <p class="item" data-field="platform"></p>
      </div>
  </div>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    console.log(window.Telegram.WebApp)
    const appData = window.Telegram.WebApp
    const box = document.getElementById('box')
    const list = box.querySelectorAll('.item')
    list.forEach((el) => {
      const key = el.dataset['field']
      const value =  appData[key]
      el.innerText = typeof value === 'object' ? JSON.stringify(value) : value
    })
    appData.MainButton.text = "Main Button"
    appData.MainButton.textColor = '#c61717'
    appData.MainButton.color = '#feeae4'
    appData.MainButton.show()
    appData.MainButton.onClick(() => {
      alert('MainButton')
    })
    appData.BackButton.show()
    appData.BackButton.onClick(() => {
      alert('BackButton')
    })
    appData.SettingsButton.show()
    appData.SettingsButton.onClick(() => {
      alert('setting')
    })

    appData.PopupParams.title = 'title'
    appData.PopupParams.message = 'message...'
    appData.PopupParams.buttons = [
      {
        type: 'Ok',
        text: 'OK Text'
      },
      {
        type: 'Close',
        text: 'close Text'
      },
      {
        type: 'Cancel',
        text: 'Cancel Text'
      },
    ]


  </script>
</body>
</html>
